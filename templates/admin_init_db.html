{% extends "base.html" %}

{% block title %}
Veritabanını Başlat - Cermak Servis Hizmetleri
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4 text-danger">Veritabanını Başlat</h2>
        <div class="card border-danger">
            <div class="card-body">
                <form method="POST">
                    <p>Bu işlem, örnek katalog verilerini veritabanına ekler. Devam etmek istiyor musunuz?</p>
                    <button type="submit" class="btn btn-danger">Evet, Veritabanını Başlat</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
