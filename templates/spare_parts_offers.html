{% extends "base.html" %}

{% block title %}
Yedek Parça Teklifleri - Cermak Servis Hizmetleri
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="text-center mb-5 hero-section">
            <img src="{{ url_for('static', filename='takeuchi.png') }}" alt="Takeuchi Logo" class="mb-3" style="height: 80px; width: auto;">
            <h1 class="display-5 text-danger fw-bold">Yedek Parça Teklifleri</h1>
            <p class="lead fw-light text-muted">Bu bölüm henüz geliştirme aşamasında.</p>
        </div>
        <div class="text-center">
            <a href="{{ url_for('offers.offers_dashboard') }}" class="btn btn-outline-danger">Geri Dön</a>
        </div>
    </div>
</div>

<style>
    .hero-section {
        padding: 2rem 0;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        animation: slideInUp 1s ease;
    }
    .hero-section h1 {
        font-size: 2.5rem;
        color: #a52834;
        font-weight: 600;
    }
    .hero-section p {
        font-size: 1.1rem;
        color: #555555;
    }
    @keyframes slideInUp {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
