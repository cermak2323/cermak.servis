{% extends "base.html" %}

{% block title %}Bakım Kaydı Ekle{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">{{ machine.serial_number }} - Yeni Bakım Kaydı</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label class="form-label">İşlem Tipi</label>
                                    <select name="action_type" class="form-control form-control-lg" required>
                                        <option value="">Seçiniz</option>
                                        <option value="Periyodik Bakım">Periyodik Bakım</option>
                                        <option value="Arıza">Arıza</option>
                                        <option value="Parça Değişimi">Parça Değişimi</option>
                                        <option value="Kontrol">Kontrol</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label class="form-label">İşlem Tarihi</label>
                                    <input type="date" name="action_date" class="form-control form-control-lg" 
                                           value="{{ today }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Açıklama</label>
                            <textarea name="description" class="form-control form-control-lg" 
                                      rows="4" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label class="form-label">Fatura (PDF)</label>
                                    <input type="file" name="invoice" class="form-control form-control-lg" 
                                           accept=".pdf">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label class="form-label">Parça Fotoğrafı</label>
                                    <input type="file" name="part_image" class="form-control form-control-lg" 
                                           accept="image/*">
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a href="{{ url_for('machines.machine_maintenance', machine_id=machine.id) }}" 
                               class="btn btn-secondary btn-lg me-2">İptal</a>
                            <button type="submit" class="btn btn-danger btn-lg">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
